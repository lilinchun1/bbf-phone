                <p>

                </p>
            </dd>
        </dl>
        <div class="app-info2-btns">
            <div class="div-sjx"></div>
            <button type="button" class="info2-left-btn">送朋友</button>
            <button type="button" class="info2-right-btn">送自己</button>
        </div>
    </section>
</div>
<script>
    window.onload = function () {

        var $ = function (_id) {
            return document.getElementById(_id);
        };
        var oTt = $("j-tt");
        var oInfo = $("j-info");
        console.log(oTt.innerText);
        oInfo.num = 0;
        oTt.onclick = function (e) {
            if (oInfo.num % 2 == 0) {
                oInfo.style.display = "block";
                oTt.innerHTML = "收起预约详情 <span class= 'read-more-up'></span>";
                oInfo.num += 1;
            } else {
                oInfo.style.display = "none";
                oTt.innerHTML = "展开预约详情 <span class= 'read-more-down'></span>";
                oInfo.num += 1;
            }
            e.stopPropagation()
        };
        oInfo.onclick = function (e) {
            oInfo.style.display = "none";
            oTt.innerHTML = "展开预约详情 <span class= 'read-more-down'></span>";
            oInfo.num += 1;
            e.stopPropagation()
        }
    }
</script>
</body>
