<body>
<div class="wrap-box">
    <section class="discount-info-wrap">

            永久折扣细则
            <span class="read-more-down"></span>​
        </div>
        <dl class="appointment-wrap read-more-wrap">
            <dd class="read-more-info" id="j-info">
                <p>
                    <span class="left-slogo2"></span>

                        选择送朋友，当预约成功后需要朋友填写
                        地址或者自己帮助朋友填写地址

                <p>
                    <span class="left-slogo2"></span>

                </p>

                <p>

                <p>

                <p>

                        地址或者自己帮助朋友填写地址
                    </i>
                </p>

                <p>

                        地址或者自己帮助朋友填写地址
                    </i>
                </p>
            </dd>
        </dl>
        <div class="app-info2-btns">
            <div class="div-sjx"></div>
            <button type="button" class="discount-info-btn">我要更低折扣</button>
        </div>
    </section>
</div>
<script>
    window.onload = function () {

        var $ = function (_id) {
            return document.getElementById(_id);
        };
        var oTt = $("j-tt");
        var oInfo = $("j-info");
        console.log(oTt.innerText);
        oInfo.num = 0;
        oTt.onclick = function (e) {
            if (oInfo.num % 2 == 0) {
                oInfo.style.display = "block";
                oTt.innerHTML = "收起预约详情 <span class= 'read-more-up'></span>";
                oInfo.num += 1;
            } else {
                oInfo.style.display = "none";
                oTt.innerHTML = "展开预约详情 <span class= 'read-more-down'></span>";
                oInfo.num += 1;
            }
            e.stopPropagation()
        };
        oInfo.onclick = function (e) {
            oInfo.style.display = "none";
            oTt.innerHTML = "展开预约详情 <span class= 'read-more-down'></span>";
            oInfo.num += 1;
            e.stopPropagation()
        }
    }
</script>
</body>
