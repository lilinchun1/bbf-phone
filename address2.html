<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>BBF</title>
    <link rel="stylesheet" href="css/bbf-style.css"/>
</head>
<body>
<div class="wrap-box">
    <section class="address-wrap">
        <h2 class="address-tt">
            <span><img src="img/correct.png" alt=""/></span>
            支付成功，请完善您的收件信息
        </h2>
        <div class="input-wrap mgb10">
            <input class="input-text" type="text" name="" id="" placeholder="姓名（非常重要，必填）"/>
        </div>
        <div class="input-wrap mgb10">
            <input class="input-text" type="text" name="" id="" placeholder="手机号码（非常重要，必填）"/>
        </div>
        <div class="select-wrap mgb10">
            <select>
                <option>选择省份</option>
                <option>选择省份1</option>
                <option>选择省份2</option>
            </select>
            <div class="select-down"></div>
        </div>
        <div class="select-wrap mgb10">
            <select>
                <option>选择城市</option>
                <option>选择城市1</option>
                <option>选择城市2</option>
            </select>
            <div class="select-down"></div>
        </div>
        <div class="select-wrap mgb10">
            <select>
                <option>选择区县</option>
                <option>选择区县1</option>
                <option>选择区县2</option>
            </select>
            <div class="select-down"></div>
        </div>
        <div class="textarea-wrap">
            <textarea name="" id="" class="input-textarea" cols="38" rows="5"></textarea>
        </div>
        <button class="address-btn" type="button">完成</button>
    </section>
</div>
</body>
</html>
