<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>BBF</title>
    <link rel="stylesheet" href="css/bbf-style.css"/>
</head>
<body>
<div class="wrap-box">
    <section class="pay-select-number-wrap">
        <h2>#BBF「淫乱生活」亮粉BOBO熊</h2>
        <p>
            预计12月1日发货 此款今日剩余数 <i class="point-font">3</i>
        </p>
        <div class="count">
            <div class="count-left">
                <div class="count-left-item">
                    <span class="count-item-img">
                        <img src="img/test-pic.jpg" alt=""/>
                    </span>
                </div>
                <div class="multiplication">x</div>
                <div class="count-left-item-number">1000</div>
            </div>
            <div class="count-right">
                <div class="addition">+</div>
                <div class="subtraction">-</div>
            </div>
        </div>
        <div class="select-wrap">
            <select>
                <option>选择其他颜色</option>
                <option>选择其他颜色2</option>
                <option>选择其他颜色3</option>
            </select>
            <div class="select-down"></div>
        </div>
    </section>
</div>
</body>
</html>
