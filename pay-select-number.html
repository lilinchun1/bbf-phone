<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>BBF</title>
    <link rel="stylesheet" href="css/bbf-style.css"/>
</head>
<body>
<div class="wrap-box">
    <section class="pay-select-number-wrap">
        <h2>预约#BBF「淫乱生活」<span class="point-font2">blue</span>BOBO熊</h2>
        <p>
            预计12月1日发货 此款今日剩余数 <i class="point-font">3</i>
        </p>
        <div class="count">
            <div class="count-left">
                <div class="count-left-item">
                    <span class="count-item-img">
                        <img src="img/test-pic.jpg" alt=""/>
                    </span>
                </div>
                <div class="count-left-item-number">
                    12
                    <div class="line"></div>
                </div>
            </div>
            <div class="count-right">
                <div class="addition">+</div>
                <div class="subtraction">-</div>
            </div>
        </div>
        <ul class="show-color">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="w80p"></li>
            <li></li>
        </ul>
        <div class="pay-btns cf">
            <button type="button" class="wx-btn fl">微信支付</button>
            <div class="show-money-wrap">
                <div class="show-money-con">
                    <div class="show-money-bdr">
                        9999
                    </div>
                </div>
                <div class="show-money-logo1">定金</div>
                <div class="show-money-logo2">&yen;</div>
            </div>
            <button type="button" class="zfb-btn fr">支付宝支付</button>
        </div>
    </section>
</div>
</body>
</html>
