<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>BBF</title>
    <link rel="stylesheet" href="css/bbf-style.css"/>
</head>
<body>
<div class="wrap-box">
    <div class="change-color-begin" id="j-begin">
        选择颜色
    </div>
    <div class="change-color" id="j-end">
        <ul class="color-con">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <section class="show-con">
        <img src="img/show.jpg" alt=""/>
        <div class="show-con-btn">￥99预付抢订</div>
    </section>
</div>
<script>
window.onload = function () {

    var $ = function (_id) {
        return document.getElementById(_id);
    };
    $("j-begin").onclick = function (e) {

        $("j-end").style.display = "block";
        this.style.display = "none";
        e = window.event || e;
        e.stopPropagation ? (e.stopPropagation()) : (e.cancelBubble = true);

    };
    $("j-end").onclick = function (e) {

        $("j-begin").style.display = "block";
        this.style.display = "none";
        e = window.event || e;
        e.stopPropagation ? (e.stopPropagation()) : (e.cancelBubble = true);

    }
}
</script>
</body>
</html>
